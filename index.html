<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> <!-- Libreria propia de React -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> <!-- Encargado del navegador web -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React App</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const divRoot = document.querySelector('#root');

        const nombre = 'Goku';

        const h1tag = <h1>Hola, soy {nombre}</h1>;

        ReactDOM.render(h1tag,divRoot);


    </script>
</body>
</html>
